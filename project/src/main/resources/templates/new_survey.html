<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New survey</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-primary" style="height:40px" >
    <!-- Navbar content -->
</nav>
<br>
<div align="center" style="background:#F3F6E3" width="50%">
    <h1>Add New Survey</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${survey}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Survey Name:</td>
                <td><input type="text" th:field="*{surveyname}" class="form-control" id="validationCustom01"  maxlength="100" required/>
                </td>
            </tr>
            <tr>
                <td>Survey Type:</td>
                <td><select th:field="*{surveytype}" class="form-select" id="validationCustom02" required >
                    <option value="Optional" selected>Optional</option>
                    <option value="Mandatory">Mandatory</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Survey Start Date:</td>
                <td><input type="date" th:field="*{startdate}" class="form-control" id="validationCustom03" required />
                </td>
            </tr>
            <tr>
                <td>SurveyEnd Date:</td>
                <td><input type="date" th:field="*{enddate}"  class="form-control" id="validationCustom06" required >
                </td>
            </tr>
            <tr>
            <tr>
                <td>Survey description:</td>
            <td><textarea rows="4"   th:field="*{surveydescription}" class="form-control" id="validationCustom05" required ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
