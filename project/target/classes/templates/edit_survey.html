<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preview survey details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-dark bg-primary" style="height:40px" >
    <!-- Navbar content -->
</nav>
<br>
<div align="center">
    <h1>Preview</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${student}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <label th:text="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <label  th:text="*{surveyname}" />
                </td>
            </tr>
            <tr>
                <td>surveyType:</td>
                <td><label  th:text="*{surveytype}" /></td>
            </tr>
            <tr>
                <td>StartDate:</td>
                <td><label th:text="*{startdate}" /></td>
            </tr>
            <tr>
                <td>EndDate:</td>
                <td><label th:text="*{enddate}" /></td>
            </tr>
            <tr>
            <tr>
                <td>surveydescription:</td>
                <td><label th:text="*{surveydescription}" /></td>
            </tr>

        </table>
    </form>
</div>
</body>
</body>
</html>
